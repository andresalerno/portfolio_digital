{% extends 'base.html' %}

{% block content %}
<main>
  <div class="container-fluid">
    <div id="terminal" class="position-relative">
      <!-- Terminal Bar ocupando toda a largura -->
      <section id="terminal__bar" class="w-100">
        <div id="bar__buttons">
          <button class="bar__button" id="bar__button--exit">&#10005;</button>
          <button class="bar__button">&#9472;</button>
          <button class="bar__button">&#9723;</button>
        </div>
        <p id="bar__user">salerno@ubuntu: ~</p>
      </section>

      <!-- Terminal Body -->
      <section id="terminal__body">
        <div id="terminal__prompt">
          <span id="terminal__prompt--user">salerno@ubuntu:</span>
          <span id="terminal__prompt--location">~</span>
          <span class="typewriter">
            $ I'm coding to create a full stack solution in the financial field, so a better financial manager
          </span>
          <span id="terminal__prompt--cursor"></span>
        </div>
      </section>

      <!-- Foto no terminal -->
      <div id="photo-container">
        <img src="{{ url_for('static', filename='img/salerno.png') }}" id="img_my" class="img-fluid rounded-circle" alt="Salerno">
      </div>
    </div>
  </div>
</main>
{% endblock content %}
