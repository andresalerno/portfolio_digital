<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <!-- To ensure proper rendering and touch zooming, I've added the following <meta> tag inside the <head> element: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="text/css" href="{{ url_for('static', filename='css/normalize.css')}}">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <!-- Favicon -> atualizar -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Devicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <!-- Timeline -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Document</title>
    {% endblock head %}
</head>
<body class="container-fluid">

    <header>
        <div class="logo">
            <a href="/"><img src="../static/img/data_fintech_solutions_logo.png" alt=""></a>
        </div>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(10, 28, 41);">
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="academia">Academia</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="profissao">Profissão</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="projetos">Projetos</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="tecnologias">Tecnologias</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="links">Links</a>
                    </li>
                </ul>
                </div>
            </nav>
        </div>
        <!-- A grey horizontal navbar that becomes vertical on small screens -->
    </header>

    
    

    {% block content %}


    {% endblock content%}

    <div class="container-fluid" style="background-color: aliceblue;">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">2024 Data FinTech Solutions - CNPJ: 24.126.092/0001-19</p>
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="academia" class="nav-link px-2 text-body-secondary">Academia</a></li>
            <li class="nav-item"><a href="profissao" class="nav-link px-2 text-body-secondary">Profissão</a></li>
            <li class="nav-item"><a href="projetos" class="nav-link px-2 text-body-secondary">Projetos</a></li>
            <li class="nav-item"><a href="tecnologias" class="nav-link px-2 text-body-secondary">Tecnologias</a></li>
            <li class="nav-item"><a href="links" class="nav-link px-2 text-body-secondary">Links</a></li>
          </ul>
        </footer>
    </div>


</body>
</html>
