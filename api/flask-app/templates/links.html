{% extends 'base.html' %}

{% block head %}
{{ super() }}
  <style type="text/css">
    main { 
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 1.2rem 3rem;
        color: orange;
    }

  </style>
{% endblock head %}


{% block content %}
<main>
  <div class="container-fluid">
    <h1>Links</h1>
  </div>
    <div class="container" style="color: rgb(226, 127, 38);">
        <form>
            <h1>Faça parte da nossa comunidade de profissionais focados em finanças e tecnologia</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary" style="float: right">Enviar</button>
            </div>

          </form>
    </div>


    <div class="container-fluid" style="text-align: center; margin-top:50px;">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <a href="https://www.linkedin.com/in/andresalerno/" target="_blank">
                        <i class="fab fa-linkedin fa-5x" style="color: rgb(10, 102, 194)"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/datafintechsolutions/" style="color: orange;">Company LinkedIn</a>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <a href="https://www.datafintechsolutions.com" target="_blank">
                        <i class="fa-sharp fa-solid fa-globe fa-5x" style="color: orange"></i>
                    </a>
                    <a href="https://www.datafintechsolutions.com" style="color: orange;">Website</a>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <a href="mailto:salerno@datafintechsolutions.com" target="_blank">
                        <i class="fa fa-envelope fa-5x" style="color: orange"></i>
                    </a>
                    <a href="https://www.datafintechsolutions.com" style="color: orange;">Email</a>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <a href="https://www.instagram.com/datafintechsolutions/" target="_blank">
                        <i class="fab fa-instagram fa-5x" style="color: rgb(191, 0, 137)"></i>
                    </a>
                    <a href="https://www.instagram.com/datafintechsolutions/" style="color: orange;">Instagram</a>
                </div>
            </div>

            

        </div>
    </div>
